<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto50Hub Sign-up with Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="flex w-full max-w-4xl h-[80vh] overflow-hidden rounded-lg shadow-lg">
        <!-- Left Side: Only Logo with White Background -->
        <div class="relative w-1/2 bg-white flex items-center justify-center">
            <div class="relative z-10 text-center">
                <img src="../public/motorhub-1.png" alt="Moto50Hub Logo" class="mx-auto h-48">
            </div>
        </div>
        <!-- Right Side: Social Sign-up -->
        <div class="w-1/2 bg-white p-10 flex flex-col justify-center items-center">
            <h2 class="text-2xl font-semibold text-center mb-6">Sign up</h2>
            <div class="space-y-4 w-full">
                <button class="w-full bg-black text-white p-2 rounded flex items-center justify-center space-x-2 hover:bg-gray-800">
                    <img src="../public/cup-1.png" alt="Email" class="h-5">
                    <span>Continue with Email</span>
                </button>
                <button class="w-full bg-blue-600 text-white p-2 rounded flex items-center justify-center space-x-2 hover:bg-blue-700">
                    <img src="../public/YAMAHA.png" alt="Facebook" class="h-5">
                    <span>Continue with Facebook</span>
                </button>
                <button class="w-full bg-red-500 text-white p-2 rounded flex items-center justify-center space-x-2 hover:bg-red-600">
                    <img src="../public/chevron-right.svg" alt="Google" class="h-5">
                    <span>Continue with Google</span>
                </button>
                <p class="text-center text-gray-600 text-sm mt-4">
                    By continuing, you agree to our <a href="#" class="text-red-600 hover:underline">Terms of Service</a> and <a href="#" class="text-red-600 hover:underline">Privacy Policy</a>.
                </p>
                <p class="text-center text-gray-600 text-sm">
                    Already a member? <a href="login.html" class="text-red-600 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
